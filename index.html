<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bushel and a Peck</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet">

        <script data-main="scripts/config" src="bower_components/requirejs/require.js"></script>

        <script type="text/html" id="popup-template">
            <div>
                <div>ID: <span data-bind="text: id"></span></div>
                <div><label>Latitude: <input data-bind="value: latitude" type="text" /></label></div>
                <div><label>Longitude: <input data-bind="value: longitude" type="text" /></label></div>
                <div><button>Save</button></div>
                <div><button>Delete</button></div>
            </div>
        </script>

        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            
            H1,
            H2,
            H3 {
                border-bottom: 1px dotted #000;
                margin-top: 0;
            }

            OL,
            UL {
                margin-left: 1.5em;
            }
            
            BODY,
            HTML,
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="controls-container" class="leaflet-control-layers leaflet-control-layers-expanded leaflet-control">
            <section>
                <h2>Add Tree</h2>
                <form>
                    <label>Type: <select data-bind="options: typeNames" id="tree-type"></select></label>
                    <fieldset>
                        <legend>Location</legend>
                        <div><label><input id="location-geolocation" name="location" type="radio" checked /> Current Location</label></div>
                        <div><label><input id="location-map-center" name="location" type="radio" /> Center of Map</label></div>
                    </fieldset>
                    <div><button id="add-tree">Add Tree</button></div>
                </form>
            </section>
        </div>
    </body>
</html>
