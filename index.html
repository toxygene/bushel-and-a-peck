<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet">

        <script data-main="scripts/config" src="bower_components/requirejs/require.js"></script>

        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            
            H1,
            H2,
            H3 {
                border-bottom: 1px dotted #000;
                margin-top: 0;
            }

            OL,
            UL {
                margin-left: 1.5em;
            }
            
            BODY,
            HTML,
            #map {
                height: 100%;
            }

            #controls-container {
                background-color: rgba(255,255,255,0.75);
                border: 1px solid #000;
                display: none;
                margin-right: .5em;
                min-width: 20em;
                padding: .5em;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="controls-container">
            <h1>Controls</h1>
            <div id="controls-sections">
                <section>
                    <h2>Add Tree</h2>
                    <form>
                        <select data-bind="options: typeNames" id="tree-type"></select>
                        <fieldset>
                            <legend>Location</legend>
                            <div><label><input id="location-geolocation" name="location" type="radio" checked /> Current Location</label></div>
                            <div><label><input id="location-map-center" name="location" type="radio" /> Center of Map</label></div>
                        </fieldset>
                        <div><button id="add-tree">Add Tree</button></div>
                    </form>
                </section>
                <section>
                    <h2>Trees</h2>
                    <ol id="tree-list" data-bind="foreach: types">
                        <li>
                            <label><input type="checkbox" data-bind="checked: visible" /><span data-bind="text: name"></span></label>
                        </li>
                    </ol>
                </section>
            </div>
        </div>
    </body>
</html>
