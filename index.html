<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bushel and a Peck</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet">

        <script data-main="scripts/config" src="bower_components/requirejs/require.js"></script>

        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            
            H1,
            H2,
            H3 {
                border-bottom: 1px dotted #000;
                margin-top: 0;
            }

            OL,
            UL {
                margin-left: 1.5em;
            }
            
            BODY,
            HTML,
            .js-tree-varieties-map,
            .js-map {
                height: 100%;
            }
            
            .varieties-trees-map-icon {
	            margin-right: 30px;
	            width: 64px;
	            height: 64px;
	            display: inline-block;
	            position: relative;
	            line-height: 64px;
	            background-color: #eaeaea;
	            background-image: -webkit-gradient(linear, left top, left bottom, from(#FF6600), to(#993D00));
	            background-image: -webkit-linear-gradient(top, #FF6600, #993D00);
	            background-image: -moz-linear-gradient(top, #FF6600, #993D00); 
	            background-image: -ms-linear-gradient(top, #FF6600, #993D00); 
	            background-image: -o-linear-gradient(top, #FF6600, #993D00);
	            background-image: linear-gradient(top, #FF6600, #993D00);
	            -moz-border-radius: 32px;
	            -webkit-border-radius: 32px;
	            border-radius: 32px;
	            -moz-box-shadow: 0 1px 1px rgba(0, 0, 0, .25), 0 2px 3px rgba(0, 0, 0, .1);
	            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .25), 0 2px 3px rgba(0, 0, 0, .1);
	            box-shadow: 0 1px 1px rgba(0, 0, 0, .25), 0 2px 3px rgba(0, 0, 0, .1);
            }
        </style>
    </head>
    <body>
        <div class="js-tree-varieties-map">
            <div class="js-map" data-latitude="44.873571" data-longitude="-91.299130" data-zoom="16">
                <script type="text/html" id="popup-template">
                    <div>
                        <div>ID: <span data-bind="text: id"></span></div>
                        <div><label>Variety: <select></select></label></div>
                        <div><label>Latitude: <input data-bind="value: latitude" type="text" /></label></div>
                        <div><label>Longitude: <input data-bind="value: longitude" type="text" /></label></div>
                        <div><button>Save</button></div>
                        <div><button>Delete</button></div>
                    </div>
                </script>
                <script type="text/html" id="varieties-control-template">
                    <div>
                        <h4>Toggle Tree Types</h4>
                        <ol data-bind="foreach: varieties">
                            <li data-bind="visible: hasTrees"><label><input type="checkbox" data-bind="checked: display" /> <span data-bind="text: name"></span></label></li>
                        </ol>
                    </div>
                </script>
            </div>
        </div>
    </body>
</html>
